version: '3.8'

services:
  planning-poker:
    image: planning-poker:latest
    container_name: planning-poker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - planning-poker-network

networks:
  planning-poker-network:
    driver: bridge
